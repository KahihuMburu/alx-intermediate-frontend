<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link href="./src/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <header class="mb-4">
    <h1 class="text-3xl">Gallery</h1>
  </header>

  <!-- Reuse earlier layout or simple header above -->
  <section class="mt-4">
    <h2 class="text-2xl mb-2">Image Gallery</h2>
    <div class="grid grid-cols-3 gap-4">
      <img src="https://via.placeholder.com/400" alt="gallery 1" class="w-full h-auto">
      <img src="https://via.placeholder.com/400" alt="gallery 2" class="w-full h-auto">
      <img src="https://via.placeholder.com/400" alt="gallery 3" class="w-full h-auto">
      <img src="https://via.placeholder.com/400" alt="gallery 4" class="w-full h-auto">
      <img src="https://via.placeholder.com/400" alt="gallery 5" class="w-full h-auto">
      <img src="https://via.placeholder.com/400" alt="gallery 6" class="w-full h-auto">
    </div>
  </section>

  <style>
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr !important; }
    }
  </style>
</body>
</html>
